<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Traversing Up </title>

        <style>
            div.parent{
                font-size: 3em;
                border: 1px solid red;
                padding: 10px;
            }
            .child{
                border: 1px solid green;
                padding: 10px;
            }
            .grandchild{
                border: 1px dashed blue;
                padding: 10px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        
        <!-- div.parent>div.child*2>div.grandchild*3 then press tab-->
        <div class="parent">
            Parent
            <div class="child">
                Child 1
                <div class="grandchild">Grandchild 1_1</div>
                <div class="grandchild">Grandchild 1_2</div>
                <div class="grandchild">Grandchild 1_3</div>
            </div>
            <div class="child">
                Child 2
                <div class="grandchild">Grandchild 2_1</div>
                <div class="grandchild">Grandchild 2_2</div>
                <div class="grandchild">Grandchild 2_3</div>
            </div>
        </div>
       
        <script>

            (function(){
                //alert('Page Loaded successfully....')

                /* <======= parent() Method =======>
                //$(selector).action()
                var x = $('.grandchild').parent();
                console.log(x);

                //1. css("propertyname");
                //2. css("propertyname","value");
                x.css('border','10px solid purple');
                */
            
                // <======= parents() Method =======>
                let y = $('div.grandchild').parents();
                y.css('border','10px solid orange');

            })(jQuery);
        </script>


    </body>
</html>
